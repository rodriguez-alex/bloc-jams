<div ng-controller="PlayerBar.controller" class='player-bar'>
   <div class='container'>
     <div class='play-controls player-bar-control-group left-controls'>
       <a class='previous' ng-click="songPlayer.previous(); metric.logData_click('prev')" ng-Hide="!songPlayer.currentSong">
         <i class='fa fa-backward'></i>
         <input ng-model="consoleLogger.string" ng-model-options="{ getterSetter: true }" style="color: red;" ng-bind="consoleLogger.log()">
       </a>
       <a class='play-pause'>
         <i class='fa fa-play' ng-show="!songPlayer.playing" ng-click="songPlayer.play();  metric.logData_click('play')"></i>
         <i class='fa fa-pause' ng-show="songPlayer.playing" ng-click="songPlayer.pause(); metric.logData_click('pause')"></i>
       </a>
       <a class='next' ng-click="songPlayer.next(); metric.logData_click('nxt')" ng-Hide="!songPlayer.currentSong">
         <i class='fa fa-forward'></i>
       </a>
     </div>
     <div class='currently-playing player-bar-control-group'>
       <h2 class='song-name'> {{ songPlayer.currentSong.name }} </h2>
       <div class='seek-control'>
          <slider value='{{playTime}}' max='{{songPlayer.currentSong.length}}' on-change='songPlayer.seek(value)'></slider>
         <div class='current-time'> {{ playTime | timecode }} </div>
         <div class='total-time'> {{ songPlayer.currentSong.length | timecode }}</div>
       </div>
       <h3 class='artist-name'>{{ songPlayer.currentAlbum.artist }} </h3>
     </div>
     <div class='right-controls player-bar-control-group'>
       <div class='volume' >
         <i class='fa' ng-class="volumeClass()" ng-click="songPlayer.muteToggle(); metric.logData_click('mute')"></i>
         <slider value='{{songPlayer.volume}}' max="100" on-change="songPlayer.setVolume(value);  metric.logData_click('volumeAdjust')"></slider>
       </div>
       <div class='queue-toggle'>
         <a>
           <i class='fa fa-list-ul'></i>
         </a>
       </div>
     </div>
   </div>
 </div>
